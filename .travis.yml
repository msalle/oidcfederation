sudo: required
dist: focal
language: node_js

python:
- 3.8

addons:
  apt:
    update: true
    packages:
      - python3-pip
install: true

cache: pip

node_js:
- '0.11'

script:
  - node -v
  - mkdir public
  - xml2rfc draft/openid-connect-federation-1_0.xml --v3 --text -o public/openid-connect-federation-1.0.txt
  - xml2rfc draft/openid-connect-federation-1_0.xml --v3 --html -o public/openid-connect-federation-1.0.html

services:
- docker
install:
- pip3 install --user --upgrade pip
- pip3 install --user xml2rfc

deploy:
  provider: gcs
  access_key_id: GOOGN4TO2PHZD2BOMBDOM7VX
  secret_access_key:
    secure: 
  bucket: openid-connect
  local-dir: public
  skip_cleanup: true
  overwrite: true
  acl: public-read
  on:
    repo: rohe/oidcfederation
